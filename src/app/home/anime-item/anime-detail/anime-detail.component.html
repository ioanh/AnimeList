<div class="container" *ngIf="dataReceived" style="position: fixed;">
    <h1>{{anime.title}}</h1>
    <img src={{anime.image_url}}>
    <p>Score: {{anime.score}}</p>
    <p>Episodes: {{anime.episodes}}</p>
    <p>Rated: {{anime.rated}}</p>
    <p>Members: {{anime.members}}</p>
</div>
